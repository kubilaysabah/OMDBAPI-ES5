<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto py-5 px-3">
        <div class="lg:flex lg:flex-wrap lg:-mx-5">
            <div class="lg:w-64 lg:px-5 hidden">
                <ul class="border rounded" last-search-list>
                    
                </ul>

                <button type="button" class="bg-gray-400 text-white block w-full py-3 mt-5 rounded hover:bg-gray-600 focus:outline-none" clear-last-search>Son Arananları Temizle</button>
            </div>

            <div class="lg:flex-1 lg:px-5 mt-10 lg:mt-0">
                <!-- Search -->
                <div class="lg:flex lg:flex-wrap justify-center mb-5">
                    <div class="lg:w-1/3">
                        <div class="flex">
                            <div class="flex-1">
                                <input type="text" class="w-full border border-green-400 p-2 focus:outline-none" search-input>
                            </div>
                            <div class="w-20">
                                <button type="button" class="w-full h-full block bg-green-400 text-white hover:bg-green-600 focus:outline-none" search-button>
                                    Ara
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sm:flex sm:flex-wrap sm:-mx-3" search-movies>
                    
                </div>

                <div class="hidden" last-search-movies>
                    <h2 class="text-4xl font-semibold mb-5">Son Aramalarınız</h2>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="storage.js" defer></script>
    <script type="text/javascript" src="omdb.js" defer></script>
    <script type="text/javascript" src="template.js" defer></script>
    <script type="text/javascript" src="ui.js" defer></script>
    <script type="text/javascript" src="search.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
</body>
</html>
